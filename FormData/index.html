
<!DOCTYPE html>

<body>

<h1>Calcolatrice</h1>   

    <form id="form" method="POST" action="/test/FormData/calcolatrice.php">
        <input id="num1" type="number" name="num1" step="any" required >
        <select id="operator" name="operator" >
            <option value="add">+</option>
            <option value="sub">-</option>
            <option value="mul">*</option>
            <option value="div">/</option>
        </select>
        <input id="num2" type="number" name="num2" step="any" required >
        <button type="submit" value="Calcola">Calcola</button>
        <button type="reset" value="Cancella">Cancella</button>
        <br>
    </form>

   
    <div>
        
       <h2>Risultato:</h2>
        
        <p id="output"></p>

    </div>
